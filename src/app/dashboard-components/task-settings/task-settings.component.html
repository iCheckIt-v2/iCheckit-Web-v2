        <div class="taskComponents-container">
          <div class="taskSettings-container-layout">
              <div class="text-main">
                <h2 class="text-2xl mt-4"> Task Title: </h2>
                  <input type="text" placeholder="{{task.title}}" value="{{task.title}}" class="taskTitle-textfield"/>
                <h2 class="text-2xl mt-4"> Task Description: </h2>
                  <!-- <input type="text" placeholder="{{task.description}}" class="taskDescription-textfield" value="{{task.description}}"/> -->
                  <textarea style="width: 100%;" class="mt-3" placeholder="{{task.description}}">{{task.description}}</textarea>
                  <h2 class="text-2xl mt-4">Task Status</h2> 
                  <select name="scope" id="scope" style="width: 100%;" (change)="changeTaskScope($event)" formControlName="scope">
                    <option value="" disabled>{{task.status}}</option>
                      <option *ngFor="let scope of taskStatus">{{scope}}</option>
                  </select>
                  <h2 class="text-2xl mt-4">Task Deadline</h2> 
                  <input type="text" placeholder="{{task.scope}}"  class="taskScope-textfield" value="{{task.deadline | date}}" readonly/>
                  <!-- <input type="date" id="deadline" name="deadline" value="{{task.deadline}}"> -->
                  <h2 class="text-2xl mt-4"> Task Scope: </h2>
                    <input type="text" placeholder="{{task.scope}}"  class="taskScope-textfield" value="{{task.scope}}" readonly/>
                  
              </div>
