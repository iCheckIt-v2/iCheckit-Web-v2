<div *ngIf="fsData as user" id="content" #content> <!-- MAIN CONTAINER LAGI NYONG LAGYAN NITO -->
    <div *ngIf="taskData as task" class="title">
        <div>
            <h1> {{task.title}} / {{user.displayName}} </h1>
        </div>
        <div>
            <p>{{dateToday | date}}</p>
        </div>
    </div>

    <div *ngIf="taskData as task" style="margin-bottom: 2rem;">
        <chart [type]="type" [data]="data" [options]="options" style="width:100%; height: 70vh; background-color: none;"></chart>
    </div>

    <h3 style="text-align: center; font-size: 1.3rem;">Late and Non-Submissions</h3>
    <section class="container mx-auto p-6 font-mono">
        <div class="w-full mb-8 overflow-hidden rounded-lg shadow-lg">
          <div class="w-full overflow-x-auto">
            <table class="w-full">
              <thead>
                <tr class="text-md font-semibold tracking-wide text-left text-gray-900 bg-gray-100 uppercase border-b border-gray-600">
                  <th class="px-4 py-3">Name</th>

                  <th class="px-4 py-3">Section</th>
                  <th class="px-4 py-3">Status</th>
                </tr>
              </thead>

                <tr class="text-gray-700" *ngFor="let student of mgaPasaway">
                    <td class="px-4 py-3 border">
                      <div class="flex items-center text-sm">
                        <div>
                          <p class="font-semibold text-black">{{student.displayName}}</p>
                          <p class="text-xs text-gray-600">{{student.email}}</p>
                        </div>
                      </div>
                    </td>
                    <td class="px-4 py-3 text-sm border">{{student.section}}</td>
                    <td class="px-4 py-3 text-xs border" *ngIf="student.status == 'Pending'">
                        <span class="px-2 py-1 font-semibold leading-tight text-orange-700 bg-gray-100 rounded-sm"> Pending </span>
                    </td>
                    <td class="px-4 py-3 text-xs border" *ngIf="student.status == 'Late'">
                        <span class="px-2 py-1 font-semibold leading-tight text-red-700 bg-red-100 rounded-sm"> Late </span>
                    </td>
                </tr>

            </table>
          </div>
        </div>
      </section>

    <!-- <button (click)="downloadPdf()">download pfg</button> -->
</div>
