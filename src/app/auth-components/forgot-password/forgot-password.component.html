<div class="login-container">
  <div class="login-overlay"></div>
  <div class="login-content-container">
      <div class="login-content">
          <div class="login-logo">
              <img src="../../../assets/logo.png">
              <h1>Having Trouble Logging In? <br><span class="logo-hg">Forgot Password</span></h1>
          </div>
          <div class="login-form">
              <form [formGroup]="fgForm" (ngSubmit)="sendPasswordReset()">
              <label for="email">Email</label>
              <div class="input-box" *ngIf="fgForm.controls.email.untouched || fgForm.controls.email.valid">
                  <input placeholder="Input your email here" name="email" id="email" type="text" formControlName="email" autocomplete="on">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd" />
                    </svg>
              </div>
              <div class="input-box-error" *ngIf="fgForm.controls.email.errors?.required && fgForm.controls.email.touched || fgForm.controls.email.errors?.email || fgForm.controls.email.errors?.pattern">
                <input placeholder="Input your email here" name="email" id="email" type="text" formControlName="email" autocomplete="on">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd" />
                  </svg>
            </div>
            <div class="login-form-error" *ngIf="fgForm.controls.email.errors?.required && fgForm.controls.email.touched">
                Email is required.
            </div>
            <div class="login-form-error" *ngIf="fgForm.controls.email.errors?.email">
                Not a valid email.
            </div>
            <div class="login-form-error-ust" *ngIf="fgForm.controls.email.errors?.pattern">
              Please use a UST account email
          </div>
              <div class="login-buttons">
                <button type="submit" *ngIf="fgForm.invalid" class="submit-disabled">Submit</button>
                <button type="submit" *ngIf="fgForm.valid" class="submit">Reset Password</button>
                  <a [routerLink]="['/login']" routerLinkActive="router-link-active">Try Logging In?</a>
              </div>
              </form>
          </div>
      </div>
  </div>
</div>
